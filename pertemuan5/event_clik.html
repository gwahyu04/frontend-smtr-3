    <title>Contoh Event Klik</title>
</head>
<body>

    <script>

            alert("Hello World")
        }
        const  btnlogin = document.getElementByid("Hello-stikom")
        btnlogin.addEventListener("click", function(){

        })
    </script>
</body>
</html>
