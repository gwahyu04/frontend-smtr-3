<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} | Stikom Martz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dark.css"> <style>
        /* CSS dari Gambar Kiri */
        .Sticky_Bottom_Bar {
            /* ... Isi CSS Sticky_Bottom_Bar ... */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            z-index: 999;
        }

        .bottom_action_btn {
            flex: 1;
            border-radius: 10px;
        }
        
        /* Product Image */
        .product-img {
            width: 100%;
            height: 300px; /* Nilai asumsi, di gambar 300px */
            object-fit: cover;
        }

        /* Info Card */
        .info-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            margin-top: -20px;
            position: relative;
            z-index: 5;
        }

        /* Dark mode elements */
        body.dark-mode .info-card, 
        body.dark-mode .bottom_action_btn {
            background-color: #212529 !important; /* Contoh warna dark mode */
            border-color: #343a40 !important; /* Contoh border dark mode */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-5">Stikom Martz</span>
            <button is="darkModeToggle" class="btn btn-outline-light btn-sm">
                <i class="bi bi-moon"></i> </button>
        </div>
    </nav>

    <div class="container">
        <div class="mt-3">
            <img src="/static/img/{{ product.image }}" class="product-img img-fluid" alt="Produk">
        </div>

        <div class="info-card shadow-sm">
            <h1 class="text-primary fw-bold mb-3">{{ product.name }}</h1>
            
            <p class="text-primary fw-bold fs-3">
                Rp {{ product.price }}
            </p>
            
            <div class="mt-2">
                <h2 class="fs-4 fw-bold">Deskripsi Produk</h2>
                <p class="text-muted small">
                    {{ product.description }}
                </p>
            </div>
        </div>
    </div>
    <script>
        const body = document.body;
        const toggle = document.getElementById("darkModeToggle");
    
        // Cek status Dark Mode saat halaman dimuat
        if (localStorage.getItem("darkMode") === "enabled") {
            enableDarkMode();
        }
    
        // Event listener untuk tombol toggle
        toggle.addEventListener("click", () => {
            body.classList.contains("dark-mode") ? disableDarkMode() : enableDarkMode();
        });
    
        // Fungsi untuk mengaktifkan Dark Mode
        function enableDarkMode() {
            body.classList.add("dark-mode");
            
            // Tambahkan kelas dark-mode ke elemen-elemen spesifik
            document.querySelectorAll(".navbar, .info-card, .bottom-action")
                .forEach(el => el.classList.add("dark-mode"));
                
            localStorage.setItem("darkMode", "enabled");
            toggle.innerHTML = "â˜€ï¸"; // Ubah ikon ke matahari
        }
    
        // Fungsi untuk menonaktifkan Dark Mode
        function disableDarkMode() {
            body.classList.remove("dark-mode");
            
            // Hapus kelas dark-mode dari elemen-elemen spesifik
            document.querySelectorAll(".navbar, .info-card, .bottom-action")
                .forEach(el => el.classList.remove("dark-mode"));
                
            localStorage.setItem("darkMode", "disabled");
            toggle.innerHTML = "ðŸŒ™"; // Ubah ikon ke bulan
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
