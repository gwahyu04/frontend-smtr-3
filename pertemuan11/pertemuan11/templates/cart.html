<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stikom Mart - Mobile Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Search Bar Modern */
        .search-box {
            background-color: #f1f1f1;
            padding: 8px 12px;
            border-radius: 30px;
            width: 100%;
        }

        /* Kategori Icon Style */
        .cat-icon {
            width: 55px;
            height: 55px;
            background-color: #f7f7f7;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }

        /* Product Card Modern */
        .product-card {
            border-radius: 12px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .product-card img {
            height: 150px;
            object-fit: cover;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #ffffff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 13px;
            z-index: 999;
        }

        .bottom-nav a {
            color: #777;
            text-decoration: none;
            text-align: center;
        }

        .bottom-nav a.active {
            color: #0d6efd;
        }

        /* Dark Mode Fix */
        body.dark-mode .bottom-nav {
            background-color: #1e1e1e;
            border-color: #333;
        }

        body.dark-mode .cat-icon {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar navbar-dark bg-dark p-2 shadow-sm">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-5">Stikom Mart</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">
                <span class="üåô"></span>
            </button>
        </div>
    </div>

    <div class="container mt-2">
        <input type="text" class="search-box" placeholder="Cari produk...">
    </div>

    <div id="banner" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/img/banner1.jpg" class="d-block w-100 rounded" style="height:150px; object-fit:cover;">
            </div>
            <div class="carousel-item">
                <img src="static/img/banner2.jpg" class="d-block w-100 rounded" style="height:150px; object-fit:cover;">
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row text-center g-3">
            <div class="col">
                <div class="cat-icon"><i class="bi bi-box"></i></div>
                <small>Sepatu</small>
            </div>
            <div class="col">
                <div class="cat-icon"><i class="bi bi-envelope-open"></i></div>
                <small>Baju</small>
            </div>
            <div class="col">
                <div class="cat-icon"><i class="bi bi-headphones"></i></div>
                <small>Audio</small>
            </div>
            <div class="col">
                <div class="cat-icon"><i class="bi bi-laptop"></i></div>
                <small>Laptop</small>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="fw-bold mb-2">Rekomendasi Untuk Anda</div>
        <div class="row row-g-3">
            {% for product in products %}
            <div class="col-6">
                <div class="product-card shadow-sm">
                    <img src="static/img/{{ product.image }}" class="w-50">
                    <div class="p-2">
                        <small class="text-primary fw-bold d-block">{{ product.name }}</small>
                        <small class="text-primary fw-bold d-block">Rp {{ product.price }}</small>
                        <a href="/product/{{ product.id }}" class="btn btn-primary btn-sm w-100 mt-1">Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/" class="active">
            <div class="bi bi-house"></div>
            Home
        </a>
        <a href="/cart">
            <div class="bi bi-cart"></div>
            Cart
        </a>
        <a href="/profile">
            <div class="bi bi-person"></div>
            Profil
        </a>
    </div>

    <script>
        const body = document.body;
        const toggle = document.getElementById("darkModeToggle");

        if (localStorage.getItem("darkMode") === "enabled") enableDarkMode();

        toggle.addEventListener("click", () => {
            body.classList.contains("dark-mode") ? disableDarkMode() : enableDarkMode();
        });

        function enableDarkMode() {
            body.classList.add("dark-mode");
            document.querySelectorAll(".navbar, .card, .product-card, .cat-icon")
                .forEach(el => el.classList.add("dark-mode"));
            localStorage.setItem("darkMode", "enabled");
            toggle.innerHTML = "üåô";
        }

        function disableDarkMode() {
            body.classList.remove("dark-mode");
            document.querySelectorAll(".navbar, .card, .product-card, .cat-icon")
                .forEach(el => el.classList.remove("dark-mode"));
            localStorage.setItem("darkMode", "disabled");
            toggle.innerHTML = "‚òÄÔ∏è";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
