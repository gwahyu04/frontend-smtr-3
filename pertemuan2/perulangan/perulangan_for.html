
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan For</title>
</head>
<body>

<script>
    for(let i = 0; i < 10; i++){
        document.write("<p>Perulangan ke-" + i + "</p>");
    }
</script>

</body>
</html>





<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan For</title>
</head>
<body>

<script>
    for(counter = 0; counter < 50; counter+=2){
        document.write("<p>Perulangan ke-" + counter + "</p>");
    }
</script>

</body>
</html>





<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan For</title>
</head>
<body>

<script>
    for(counter = 10; counter > 0; counter--){
        document.write("<p>Perulangan ke-" + counter + "</p>");
    }
</script>

</body>
</html>
