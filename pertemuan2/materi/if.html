<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percabangan if</title>
</head>
<body>
    <script>
      var password =  prompt("password")
      
      if(password == "kopi"){
        document.write("<h2>Password tuan</h2>")
      } else {
        document.write("<p>Password salah, silahkan coba lagi</p>")
      }
      document.write("<p> Terimaksih sudah menggunakan aplikasi ini</p>")
    </script>
</body>
</html>
