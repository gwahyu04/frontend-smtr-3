<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator perbandigan</title>
</head>
<body>
    <script> 
        var aku = 20;
        var kamu = 19;

        // sama dengan 
        var hasil = aku == kamu;
        document.write('${aku} == ${kamu} = ${hasil}<br/>');

        // lebihb besar
        var hasil = aku > kamu;
        document.write('${aku} > ${kamu} = ${hasil}<br/>');

        //lebih besar samadengan
        var hasil = aku >= kamu;
        document.write('${aku} >= ${kamu} = ${hasil}<br/>');

        //lebih kecil
        var hasil = aku < kamu;
        document.write('${aku} < ${kamu} = ${hasil}<br/>');

        // lebih kecil samadengan
        var hasil = aku <= kamu;
        document.write('${aku} <= ${kamu} = ${hasil}<br/>');

        //sama dengan
        var hasil = aku != kamu;
        document.write('${aku} != ${kamu} = ${hasil}<br/>');
    </script>
</body>
</html>
